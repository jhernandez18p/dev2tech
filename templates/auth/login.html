{% extends 'auth/base-experimental.html' %}

{% block auth %}
<form class="form-horizontal" role="form" method="post" >
	<div class="modal-body">
		{% csrf_token %}
		<div class="form-group">
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username" name="username" placeholder="email@phoenixwt.com.pa">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" name="password" placeholder="***********">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="text-center">
			<button type="submit" class="btn btn-primary">Entrar</button>
		</div>
	</div>
</form>
<div class="register" >
	<p>¿Aún no está registrado? <a href="{% url 'Register' %}">Regístrese</a></p>
</div>
{% endblock %}
