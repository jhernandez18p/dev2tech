{% extends 'auth/base.html' %}

{% block auth %}

<form id="login-form" class="text-left" method="post" action="{% url 'Login' %}">
	{% csrf_token %}
	<div class="login-form-main-message"></div>
	<div class="main-login-form">
		<div class="login-group">
			<div class="form-group">

				<label
					for="lg_username"
					class="sr-only">
					Username
				</label>
				<input
					type="text"
					class="form-control"
					id="lg_username"
					name="username"
					placeholder="email@dev2tech.xyz">
			</div>
			<div class="form-group">

				<label
					for="lg_password"
					class="sr-only">
					Password
				</label>
				<input
					type="password"
					class="form-control"
					id="lg_password"
					name="password"
					placeholder="***********">
			</div>
		</div>
		<button type="submit" class="login-button">></button>
	</div>
	<div class="etc-login-form">
	</div>
</form>

{% endblock %}
