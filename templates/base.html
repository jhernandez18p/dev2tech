{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title|upper}} | DEV2TECH</title>
    <link rel="stylesheet" href="{% static 'base/css/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/app.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>
    <header>

        <div class="title-bar " data-responsive-toggle="dev2tech_menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
            <div class="title-bar-title">DEV2TECH</div>
        </div>

        <div class="top-bar" id="dev2tech_menu">

            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Site Title</li>
                    <li class="has-submenu">
                        <a href="#">One</a>
                        <ul class="submenu menu vertical" data-submenu>
                            <li><a href="#">One</a></li>
                            <li><a href="#">Two</a></li>
                            <li><a href="#">Three</a></li>
                        </ul>
                    </li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
                </ul>
            </div>

            <div class="top-bar-right">
                <ul class="menu">
                    <li><input type="search" placeholder="Search"></li>
                    <li><button type="button" class="button">Search</button></li>
                </ul>
            </div>
        </div>

    </header>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <footer>

    </footer>
    <script src="{% static 'base/js/vendor/jquery.js' %}" charset="utf-8"></script>
    <script src="{% static 'base/js/vendor/foundation.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'base/js/vendor/what-input.js' %}" charset="utf-8"></script>
    <script src="{% static 'base/js/app.js' %}" charset="utf-8"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
