<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="Site Name" content="dev2tech.xyz">
    <meta name="theme-color" content="#111"/>
    <meta name="Type" content="website">
    <meta name="google-site-verification" content="FkQiq-VEsAn_uge9-EfS1asT1GVHQwcDRXPK95W_Y2Q" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="Title" content="{{title}}">
    <meta name="Keywords" content="Web, web development,Cloud Services, cloud, dev, TECH, desarrollo, software ">
    <meta name="Author" content="Josmer Hernandez">
    <meta name="Description" content="DEV2TTECECH S.A., es una creación basada en la disposición de tecnología (web) a un público no especifico, para quienes se dedican al desarrollo de software ofrecemos colaboración y material de apoyo para hacer de la web un mejor lugar, para quien no está ligado al desarrollo de software, pero quiere soluciones tecnológicas vanguardistas, le ofrecemos servicios de contrato a la medida y soluciones tecnológicas pre-construidas.">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/css/foundation.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/app.css' %}">
    {% block css %}
    {% endblock %}
    <title>{{title|upper}} | DEV2TECH </title>
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}">

    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'favicon/android-icon-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicon/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>

        <div class="title-bar " data-responsive-toggle="dev2tech_menu" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
            <div class="title-bar-title">DEV2TECH</div>
        </div>

        <div class="top-bar" id="dev2tech_menu">

            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="menu-text">Site Title</li>
                    <li class="has-submenu">
                        <a href="#">One</a>

                            <li><a href="#">Two</a></li>
                            <li><a href="#">Three</a></li>
                        </ul>
                    </li>
                <li><a href="#">Two</a></li>
                <li><a href="#">Three</a></li>
                </ul>
            </div>

            <div class="top-bar-right">
                <ul class="menu">
                    <li><input type="search" placeholder="Search"></li>
                    <li><button type="button" class="button">Search</button></li>
                </ul>
            </div>
        </div>

    </header>
    <section>
        {% block content %}
        {% endblock %}
    </section>
    <footer>

    </footer>
    <script src="{% static 'base/js/vendor/jquery.js' %}" charset="utf-8"></script>
    <script src="{% static 'base/js/vendor/foundation.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'base/js/vendor/what-input.js' %}" charset="utf-8"></script>

    {% endblock %}
